<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 500px;margin: 30px auto;">
        <h1>Register here!!!</h1>
        <label for="">Name : </label>
        <input type="text" minlength="3" maxlength="50" placeholder="Enter Your name" required>
        <br><br>
        <label for="">Email :</label>
        <input type="email" placeholder="Enter Your Email" required>
        <br><br>
        <label for="">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="">Age Range :</label>
        <select name="" id="" >
            <option value="select your age range" selected>Select Your age range</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45+">45+</option>
        </select>
        <br><br>
        <label for=""><input type="checkbox" name="newsletter" value="Subscribe">Subscribe to our newsletter</label>
        <br><br>
        <button type="submit">Submit</button>
        <button><a style="text-decoration: none;color: black;" href="./index.html">back to previous page</a></button>
    </form>
</body>
</html>
