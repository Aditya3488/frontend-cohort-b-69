<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagrma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part start -->
    <header class="header">
        <nav class="navbar">
            <img src="./assests/logo.svg" alt="logo" class="logo">
            <div class="log-sign">
                <button class="login-btn">Log In</button>
                <p class="signup">Sign Up</p>
            </div>
        </nav>
    </header>
    <!-- header part end  -->

    <!-- profile section start -->
    <section class="profile-container">
        <div class="img-container">
            <img src="./assests/user-img.jpg" class="user-img" alt="profile pic">
        </div>
        <div class="profile-desc">
            <div class="desc1">
                <div class="name-tick">
                    <p>google</p>
                    <img src="./assests/blue-tick.svg" alt="">
                </div>
                <div class="btn-container">
                    <button class="desc1-btn">Follow</button>
                <button class="desc1-btn">Message</button>
                </div>
                
            </div>
            <div class="desc2">
                <p class="post-heading">2,654 posts</p>
                <p class="post-heading">15.3M followers</p>
                <p class="post-heading">35 following</p>
            </div>
            <div class="desc3">
                <p class="desc3-username">Google</p>
                <div class="thread">
                    <button class="thread-btn"><img src="./assests/thread.svg" alt=""> Google</button>
                </div>
                <div class="internet">
                   <p class="internet-company">Internet company</p>
                   <p class="unfiltered—sometimes">Google unfiltered—sometimes with filters.</p> 
                   <p class="address">1600 Amphitheatre Pkwy, Mountain View, California 94043</p>
                </div>
                <div class="linkin">
                    <img src="./assests/link.svg" alt="link-logo">
                    <a class="link-anchor" href="https://linkin.bio/google/">linkin.bio/google</a>
                </div>
            </div>
        </div>
    </section>
    <!-- profile section end -->

    <!-- story section start -->
    <section class="story-container">
        <div class="cirle1">
            <div class="circle-border">
                <div class="circle"></div>
            </div> 
            <p class="story-heading">Gemini</p>
        </div>
        <div class="cirle1">
            <div class="circle-border">
                <div class="circle second-color"></div>
            </div> 
            <p class="story-heading">ICYMI</p>
        </div>
        <div class="cirle1">
            <div class="circle-border">
                <div class="circle third-color"></div>
            </div> 
            <p class="story-heading">Made by Goog</p>
        </div>
        <div class="cirle1">
            <div class="circle-border">
                <div class="circle fourth-color"></div>
            </div> 
            <p class="story-heading">I/O ‘24</p>
        </div>
    </section>
    <!-- story section end -->

    <!-- post section start -->
    <section class="post-container">
        <div class="head-prt">
            <div class="posts">
                <img src="./assests/post.svg" alt="">
                <span>POSTS</span>
            </div>
            <div class="reel">
                <img src="./assests/reel.svg" alt="">
                <span>REELS</span>
            </div>
            <div class="tagged">
                <img src="./assests/tag.svg" alt="">
                <span>TAGGED</span>
            </div>
        </div>
        <div class="post-part">
            <div class="box">
                <img class="post-img" src="./assests/1.jpg" alt="">
                <img class="post-img" src="./assests/2.jpg" alt="">
                <img class="post-img" src="./assests/3.jpg"  alt="">
            </div>
            <div class="box">
                <img class="post-img" src="./assests/4.jpg" alt="">
                <img class="post-img" src="./assests/5.jpg" alt="">
                <img class="post-img" src="./assests/6.jpg"  alt="">
            </div>
            <div class="box">
                <img class="post-img" src="./assests/7.jpg" alt="">
                <img class="post-img" src="./assests/8.jpg" alt="">
                <img class="post-img" src="./assests/9.jpg"  alt="">
            </div>
            <div class="box">
                <img class="post-img" src="./assests/10.jpg" alt="">
                <img class="post-img" src="./assests/11.jpg" alt="">
                <img class="post-img" src="./assests/12.jpg"  alt="">
            </div>
        </div>
    </section>
    <!-- post section end -->
</body>
</html>
