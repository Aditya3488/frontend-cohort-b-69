<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    <div class="goback">
        <a href="./index.html">&#8592; go back</a>
    </div>
    <div class="card">
        <img src="./media/hand-emoji.webp" alt="hand-logo" height="40" class="hand">
        <h1>Welcome Amy!</h1>
        <p class="paragraph">It's great to have you with us! To help us optimize your experience, tell us how you plan to use OpenPhone</p>
        <div class="input-section">
            <div class="input">
            <div class="logo-text">
               <img src="./media/briefcase.png" alt="work logo" class="inside-logo" height="20">
                <p>work</p> 
            </div>
            <img src="./media/right-arrow.png" alt="right-arrow" height="24" class="right-arrow">
         </div>
         <div class="input not-selected">
            <div class="logo-text">
               <img src="./media/house.png" alt="home logo" class="inside-logo" height="20">
                <p>Personal</p> 
            </div>
         </div>
        </div>
        
    </div>
