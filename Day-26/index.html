<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen"></div>

    <div class="seats">
        <!-- <button class="seat">1</button> -->
    </div>

    <div class="bookingModel hidden" id='modal'>
        <h2>Book Your Seat</h2>
        <input type="hidden" id="seatNumber" value="">
        <input type="text" id="name" class="input" placeholder="Enter your name">
        <input type="email" id="email" class="input" placeholder="Enter your email">
        <button class="btn">Book Your Seat</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
