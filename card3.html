<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card3</title>
    <link rel="stylesheet" href="card3.css">
</head>
<body>
    <div class="goback">
        <a href="./index.html">&#8592; go back</a>
    </div>
    <div class="card">
        <img src="./media/call-removebg-preview (1).png" alt="hand-logo" height="40" class="hand">
        <h1>Phone number</h1>
        <p class="paragraph">Would you like a new OpenPhone, or want to port your existing number over?</p>
        <div class="input-section">
            <div class="input">
            <div class="logo-text">
               <img src="./media/gift.png" alt="work logo" class="inside-logo" height="24">
                <p>Brand new number</p> 
            </div>
            <img src="./media/right-arrow.png" alt="right-arrow" height="24" class="right-arrow">
         </div>
         <div class="input not-selected">
            <div class="logo-text">
               <img src="./media/iphonearrow-removebg-preview.png" alt="home logo" class="inside-logo" height="28">
                <p>Port existing number</p> 
            </div>
         </div>
        </div>
        <p class="last-paragraph">if you choose to port your existing number, you will be given a temporary OpenPhone number to test things out with during the porting process</p>
    </div>
</body>
</html>
